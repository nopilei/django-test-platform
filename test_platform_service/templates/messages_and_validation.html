<div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.level_tag }}" id="messages">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

{% if form.errors %}
    <div class="row">
        {% for field in form %}
            {% if field.errors %}
                <div class="alert alert-primary" role="alert" id="errors">
                    {{ field.errors|linebreaksbr }}
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}
